<div class="search-wrapper">
  <mat-form-field appearance="outline">
    <mat-label>Pesquisa de preços</mat-label>
    <input matInput [formControl]="queryField" />
  </mat-form-field>
  <div class="button-row">
    <button
      mat-raised-button
      color="primary"
      class="button"
      [disabled]="!queryField.value"
      (click)="search()">
      Pesquisar preço
    </button>
  </div>
</div>
<div class="table">
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef>Dia</th>
        <td mat-cell *matCellDef="let element">{{ element.day }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>

      <ng-container matColumnDef="dailyPriceChange">
        <th mat-header-cell *matHeaderCellDef>Variação em relaçào a D-1</th>
        <td mat-cell *matCellDef="let element">{{ element.dailyPriceChange }}</td>
      </ng-container>

      <ng-container matColumnDef="priceChangeSinceBeginning">
        <th mat-header-cell *matHeaderCellDef>Variação em relação a primeira data</th>
        <td mat-cell *matCellDef="let element">{{ element.priceChangeSinceBeginning }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>

  </div>
</div>
